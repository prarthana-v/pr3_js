<!-- 2.Write javascript program to print 1 to n number and find even number using while loop-->
<script type="text/javascript">
     var a = parseInt(prompt("Enter ending number :- "));
     let i=1;

     document.write(`<h2>Even number :`);
     while(i<=a){
          if(i%2==0){
               document.write(`${i} `);
          }
          i++;
     }
</script>
