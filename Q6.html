<!-- 6.Write javascript program to print 1 to n number  and all number sum using do while loop . -->

<script type="text/javascript">
     var num = parseInt(prompt("enter ending number :-"));
     let i=1;
     let sum=0;
     do {
          sum+=i;
          i++;
     } while (i<=num);
     document.write(`<h2>sum = ${sum}`);
</script>
