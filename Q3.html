<!-- 3.Write javascript program to print 1 to n and number find odd number using do while loop . -->
<script type="text/javascript">
     var num = parseInt(prompt("enter ending number :-"));

     let i=1;

     document.write(`<h2>Odd Numbers:-`);
     do {
          if(i%2===1){
               document.write(`${i} `);
          }
          i++;
     } while (i<=num);
</script>
