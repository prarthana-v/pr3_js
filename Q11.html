<script type="text/javascript">
     // 11.Write javascript program Check weather num is prime or not using for loop
     var n = parseInt(prompt(`Enter any number :-`));
     var flag=0;

     for(i=2;i<n;i++){
          if(n%i==0){
               flag=1;
               break;
          }
     }
     if(flag==1){
          document.write(`Not a Prime Number...`);
     }
     else{
          document.write(`Prime Number...`);
     }
</script>
