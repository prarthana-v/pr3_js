<script type="text/javascript">
     // 10.Write javascript program to calculate factorial of a number using while loop.
     var num = parseInt(prompt("Enter Numbber :- "));
     var fact=1;
     var i=1;

     while(i<=num){
          i++;
          fact = fact * (i-1);
         
     }
     document.write(`${fact}`);
</script>
