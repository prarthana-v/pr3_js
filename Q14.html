<!--14. Weite javascript pattern print using while loop

           1 
         1 2 1
       1 2 3 1 2
     1 2 3 4 1 2 3
   1 2 3 4 5 1 2 3 4 -->
   <script>
    var i=1;
    while(i<=5){
     var s=4;
     while(s>=i){
          document.write(`&nbsp&nbsp`);
          s--;
     }
     var j=1;
     while(j<=i){
          document.write(`${j}`);
          j++;
     }  


     var y=1;
     while (y<i) {
          document.write(`${y}`);
          y++;
     }

     document.write(`<br>`);
     i++;

}

   </script>
